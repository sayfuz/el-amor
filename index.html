<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" type="amor.jpg" href="img/amor.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>El Amor</title>
</head>
<body>
    <section class="row align-items-center justify-content-center vh-100 no-row">
        <div class="container w-75 bg-primary rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">

                </div>
                <div class="col py-5 bg-white p-5 rounded-end">
                    <h1 class="fw-bold text-center py-5">Hola amorcito !!</h1>

                    <!--form-->
                    <form class="needs-validation" onsubmit="return validar()" action="routes/el-amor.html" id="form" novalidate>
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="fecha" class="form-label">Fecha especial</label>
                            <input type="date" name="fecha" id="fecha" class="form-control" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="acepto" id="acepto" class="form-check-input" required>
                            <label for="acepto" class="form-check-label">Aceptas amar a Mateo</label>
                        </div>
                        <div class="d-grid mb-5">
                            <button type="submit" class="btn btn-primary" id="submit">Entrar</button>
                        </div>
                    </form>
                    <div class="d-grid mb-5">
                        <p class="text-center text-danger" id="warnings"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
